<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-REC System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="white-space"></div>
    <div class="container">
        
        <div class="header">
            <h1>e-REC System</h1>
            <div class="form-buttons">
                <button class="form-button" onclick="openForm('https://forms.office.com/r/0nQCTjvBsv')">ICA
                    Form</button>
                <button class="form-button" onclick="openForm('https://forms.office.com/r/4WuaHiiJar')">PRA
                    Form</button>
                <button class="form-button" onclick="openForm('https://forms.office.com/r/n6RU8EuT3P')">CFEFR
                    Form</button>
                <button class="form-button" onclick="openForm('https://forms.office.com/r/vT231a87fj')">PRA-EX
                    Form</button>
            </div>
            <input type="text" id="reviewer-code" placeholder="Enter Reviewer Code" class="input-field">
        </div>
        <div id="results">
            <!-- Filtered results will be displayed here -->
        </div>
    </div>
    <img src="/img/ethics_com.jpg" alt="Ethics Committee" class="ethics-image">
    <script src="script.js"></script>
</body>

</html>
